<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPPU Online Result</title>
<style>
body{
    font-family: Arial;
    background:#f2f5fb;
}

.box{
    width:420px;
    margin:80px auto;
    background:white;
    border:1px solid #ccc;
    padding:20px;
}

h2{
    background:#0b3d91;
    color:white;
    padding:10px;
    margin:-20px -20px 20px -20px;
    font-size:18px;
}

input{
    width:100%;
    padding:8px;
    margin:8px 0;
}

button{
    width:100%;
    padding:10px;
    background:#0b3d91;
    color:white;
    border:none;
}
.captcha{
    background:#ddd;
    padding:8px;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
<h2>SPPU Result Login</h2>

<label>Seat Number</label>
<input type="text" id="seat">

<label>Mother Name</label>
<input type="text" id="mother">

<div class="captcha" id="capText"></div>

<label>Enter Captcha</label>
<input type="text" id="capInput">

<button onclick="login()">Show Result</button>
</div>

<script src="script.js"></script>
</body>
</html>
